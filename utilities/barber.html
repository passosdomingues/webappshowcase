<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Agendamento online para barbearia - Corte de cabelo, barba e servi√ßos completos">
    <title>üíà Barbearia Costa - Agendamento Online</title>
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --accent: #e74c3c;
            --light: #ecf0f1;
            --dark: #2c3e50;
            --success: #27ae60;
        }
        
        body {
            font-family: 'Segoe UI', Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            padding: 1rem;
            color: var(--dark);
            line-height: 1.6;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }
        
        header {
            text-align: center;
            margin-bottom: 2rem;
            padding: 1rem;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            color: var(--primary);
            margin-bottom: 0.5rem;
            font-size: 2.2rem;
        }
        
        .subtitle {
            color: var(--secondary);
            font-size: 1.1rem;
            margin-top: 0;
        }
        
        .form-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 10px;
            max-width: 500px;
            margin: 0 auto 2rem;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        
        .form-container:hover {
            transform: translateY(-5px);
        }
        
        label {
            display: block;
            margin-top: 1.5rem;
            font-weight: 600;
            color: var(--primary);
        }
        
        input, select {
            width: 100%;
            margin-top: 0.5rem;
            padding: 0.8rem;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus {
            border-color: var(--secondary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }
        
        .checkbox-group {
            display: flex;
            flex-direction: column;
            margin-top: 0.5rem;
            gap: 0.8rem;
        }
        
        .checkbox-group label {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            padding: 0.8rem;
            background-color: var(--light);
            border-radius: 6px;
            margin-top: 0;
            font-weight: normal;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .checkbox-group label:hover {
            background-color: #dfe6e9;
            transform: translateX(5px);
        }
        
        .checkbox-group input[type="checkbox"] {
            width: auto;
            margin: 0;
            transform: scale(1.3);
        }
        
        button {
            margin-top: 2rem;
            background: var(--primary);
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            font-size: 1.1rem;
            font-weight: bold;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        button:hover {
            background: var(--secondary);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .whatsapp-icon {
            font-size: 1.3rem;
        }
        
        footer {
            text-align: center;
            margin-top: 3rem;
            padding: 1.5rem;
            color: #7f8c8d;
            font-size: 0.9rem;
        }
        
        .required::after {
            content: " *";
            color: var(--accent);
        }
        
        @media (max-width: 600px) {
            .form-container {
                padding: 1.5rem;
            }
            
            h1 {
                font-size: 1.8rem;
            }
        }
        
        /* Anima√ß√£o de loading */
        .loading {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üíà Barbearia Costa</h1>
            <p class="subtitle">Elevando a autoestima</p>
        </header>
        
        <div class="form-container">
            <form id="formAgendamento">
                <label for="nomeCliente" class="required">Seu nome completo:</label>
                <input type="text" id="nomeCliente" required placeholder="Ex: Jo√£o da Silva">
                
                <label for="telefone">Telefone para contato:</label>
                <input type="tel" id="telefone" placeholder="(00) 00000-0000">
                
                <label class="required">Escolha os servi√ßos:</label>
                <div class="checkbox-group">
                    <label><input type="checkbox" value="Corte de cabelo üíá‚Äç‚ôÇÔ∏è (R$30)"> Corte de cabelo üíá‚Äç‚ôÇÔ∏è (R$30)</label>
                    <label><input type="checkbox" value="Barba üßî (R$20)"> Barba üßî (R$20)</label>
                    <label><input type="checkbox" value="Combo Corte + Barba ‚úÇÔ∏èüßî (R$45)"> Combo Corte + Barba ‚úÇÔ∏èüßî (R$45)</label>
                </div>
                
                <label for="data" class="required">Data desejada:</label>
                <input type="date" id="data" required min="">
                
                <label for="hora" class="required">Hor√°rio desejado:</label>
                <input type="time" id="hora" required min="09:00" max="19:00" step="1800">
                
                <label for="observacoes">Observa√ß√µes ou prefer√™ncias:</label>
                <textarea id="observacoes" rows="3" placeholder="Ex: Quero um corte mais social"></textarea>
                
                <button type="button" onclick="enviarAgendamento()">
                    <span class="whatsapp-icon">üì≤</span> Agendar via WhatsApp
                    <span class="loading" id="loading"></span>
                </button>
            </form>
        </div>
    </div>
    
    <footer>
        <p>Barbearia Costa &copy; <span id="year"></span> - Todos os direitos reservados</p>
        <p>Hor√°rio de funcionamento: Segunda a Sexta, das 18h √†s 20h</p>
    </footer>

    <script>
        // Configura a data m√≠nima como hoje
        document.getElementById('data').min = new Date().toISOString().split('T')[0];
        
        // Atualiza o ano no footer
        document.getElementById('year').textContent = new Date().getFullYear();
        
        // Formata√ß√£o autom√°tica do telefone
        document.getElementById('telefone').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 2) {
                value = `(${value.substring(0, 2)}) ${value.substring(2)}`;
                if (value.length > 13) {
                    value = `${value.substring(0, 10)}-${value.substring(10, 15)}`;
                } else if (value.length > 9) {
                    value = `${value.substring(0, 9)}-${value.substring(9)}`;
                }
            }
            e.target.value = value.substring(0, 15);
        });
        
        function enviarAgendamento() {
            const nome = document.getElementById('nomeCliente').value.trim();
            const telefone = document.getElementById('telefone').value.trim();
            const data = document.getElementById('data').value;
            const hora = document.getElementById('hora').value;
            const observacoes = document.getElementById('observacoes').value.trim();
            const servicosSelecionados = Array.from(
                document.querySelectorAll('.checkbox-group input[type="checkbox"]:checked')
            ).map(el => el.value);
            
            // Valida√ß√£o dos campos obrigat√≥rios
            if (!nome || !data || !hora || servicosSelecionados.length === 0) {
                alert('Por favor, preencha todos os campos obrigat√≥rios (*) e selecione pelo menos um servi√ßo.');
                return;
            }
            
            // Mostra o loading
            const btn = document.querySelector('button');
            const loading = document.getElementById('loading');
            btn.disabled = true;
            loading.style.display = 'inline-block';
            
            // Simula um delay para melhor UX (pode remover em produ√ß√£o)
            setTimeout(() => {
                const texto = 
`üíà *NOVO AGENDAMENTO - BARBEARIA MODERNA* üíà

üë§ *Cliente:* ${nome}
üìû *Telefone:* ${telefone || 'N√£o informado'}

üìÖ *Data:* ${new Date(data).toLocaleDateString('pt-BR', { weekday: 'long', day: 'numeric', month: 'long' })}
‚è∞ *Hor√°rio:* ${hora.substring(0, 5)}

‚úÇÔ∏è *Servi√ßos selecionados:*
${servicosSelecionados.map(s => `- ${s}`).join('\n')}

üìù *Observa√ß√µes:*
${observacoes || 'Nenhuma observa√ß√£o'}

_Agendamento realizado via site em ${new Date().toLocaleDateString('pt-BR')}_`;

                // N√∫mero do WhatsApp do barbeiro (substitua pelo n√∫mero real)
                const numeroBarbeiro = '5535910140086';
                const link = `https://wa.me/${numeroBarbeiro}?text=${encodeURIComponent(texto)}`;
                
                window.open(link, '_blank');
                
                // Reseta o formul√°rio
                document.getElementById('formAgendamento').reset();
                btn.disabled = false;
                loading.style.display = 'none';
                
            }, 1000); // Delay intencional para melhor UX
        }
    </script>
</body>
</html>
