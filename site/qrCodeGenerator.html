<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Gerador Autom√°tico de QR Code</title>

<style>
:root {
  --bg-color: #f2f2f2;
  --text-color: #1c1c1c;
  --primary-color: #002244;
  --secondary-color: #fff9db;
  --accent-color: #ffe066;
}

body {
  font-family: Arial, sans-serif;
  background-color: var(--bg-color);
  color: var(--text-color);
  margin: 0;
  padding: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
}

header {
  background-color: var(--primary-color);
  color: var(--secondary-color);
  padding: 1rem;
  text-align: center;
  width: 100%;
  position: relative;
}

#darkModeBtn {
  position: absolute;
  top: 1rem;
  right: 1rem;
  background: transparent;
  border: none;
  font-size: 1.5rem;
  cursor: pointer;
  color: var(--secondary-color);
}

main {
  flex: 1;
  display: flex;
  flex-direction: column;
  align-items: center;
  margin-top: 2rem;
  width: 90%;
  max-width: 500px;
}

label {
  margin-top: 1rem;
  width: 100%;
  font-weight: bold;
}

input[type="text"] {
  width: 100%;
  padding: 0.75rem;
  margin-top: 0.5rem;
  border: 2px solid var(--primary-color);
  border-radius: 6px;
  background-color: white;
  color: var(--text-color);
}

#dataType {
  margin-top: 0.5rem;
  font-style: italic;
  color: #666;
  align-self: flex-start;
}

#downloadBtn {
  display: none;
  margin-top: 1rem;
}

canvas {
  margin-top: 1rem;
  background-color: white;
  padding: 1rem;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
  transition: transform 0.3s;
}

canvas:hover {
  transform: scale(1.02);
}

footer {
  text-align: center;
  padding: 1rem;
  background-color: var(--primary-color);
  color: var(--secondary-color);
  width: 100%;
  margin-top: 2rem;
}

body.dark-mode {
  --bg-color: #121212;
  --text-color: #e0e0e0;
  --secondary-color: #444;
  --accent-color: #666;
}

body.dark-mode input[type="text"] {
  background-color: #1c1c1c;
  color: #e0e0e0;
}

body.dark-mode canvas {
  background-color: #333;
}
</style>
</head>

<body>
  <header>
    <h1>Gerador Autom√°tico de QR Code</h1>
    <button id="darkModeBtn" onclick="toggleDarkMode()">üåì</button>
  </header>

  <main>
    <label for="qrInput">Digite algo (link, texto, e-mail, celular ou chave PIX):</label>
    <input type="text" id="qrInput" placeholder="Ex: https://exemplo.com" />

    <div id="dataType">Tipo de dado: -</div>

    <div id="qrcodeContainer" style="display: flex; flex-direction: column; align-items: center;">
      <div id="qrcode"></div>
      <button id="downloadBtn">‚¨áÔ∏è Baixar QR Code</button>
    </div>
  </main>

  <footer>
    &copy; 2025 Rafael Passos Domingues
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>

  <script>
  /**
   * ‚ö° Detecta automaticamente o tipo de dado
   */
  function detectDataType(text) {
    if (!text) return '-';
    const urlRegex = /^(https?:\/\/)?([\w-]+\.)+[\w-]{2,}(\/[\w\-./?%&=]*)?$/i;
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    const phoneRegex = /^\+?\d{10,15}$/;
    const pixKeyRegex = /^[a-f0-9\-]{36}$/i; // UUID para chave aleat√≥ria PIX
    const isNumeric = /^\d{11}$/.test(text); // Celular simples (11 d√≠gitos Brasil)

    if (urlRegex.test(text)) return 'üîó Link';
    if (emailRegex.test(text)) return '‚úâÔ∏è E-mail';
    if (pixKeyRegex.test(text)) return 'üí≥ Chave PIX (Aleat√≥ria)';
    if (phoneRegex.test(text) || isNumeric) return 'üì± Celular / PIX Celular';
    return 'üìù Texto simples';
  }

  /**
   * üé® Gera o QR Code em tempo real
   */
  function generateQRCode(text) {
    const qrcodeContainer = document.getElementById('qrcode');
    qrcodeContainer.innerHTML = '';

    if (!text) {
      document.getElementById('downloadBtn').style.display = 'none';
      return;
    }

    QRCode.toCanvas(text, {
      errorCorrectionLevel: 'H',
      width: 250,
      margin: 2,
      color: { dark: "#000", light: "#FFF" }
    }, function (err, canvas) {
      if (err) {
        console.error(err);
        return;
      }
      qrcodeContainer.appendChild(canvas);

      const fileName = 'qrcode_' + text.substring(0, 10).replace(/[^a-zA-Z0-9]/g, '_');
      const downloadBtn = document.getElementById('downloadBtn');
      downloadBtn.style.display = 'inline-block';
      downloadBtn.onclick = function() {
        const link = document.createElement('a');
        link.download = fileName + '.png';
        link.href = canvas.toDataURL('image/png');
        link.click();
      };
    });
  }

  /**
   * üîÑ Atualiza tudo em tempo real ao digitar
   */
  document.getElementById('qrInput').addEventListener('input', function() {
    const text = this.value.trim();
    const dataType = detectDataType(text);
    document.getElementById('dataType').innerText = 'Tipo de dado: ' + dataType;
    generateQRCode(text);
  });

  /**
   * üåô Dark Mode
   */
  function toggleDarkMode() {
    document.body.classList.toggle('dark-mode');
  }
  </script>
</body>
</html>
