  <style>
    /* Reset e variáveis */
    :root {
      --color-primary: #1976d2;
      --color-primary-dark: #0d47a1;
      --color-primary-light: #bbdefb;
      --color-text: #333;
      --color-text-secondary: #555;
      --color-background: #f5f7fa;
      --color-card: #fff;
      --color-card-hover: #e8f0fe;
      --color-border: #e0e0e0;
      --shadow-sm: 0 2px 6px rgba(0,0,0,0.08);
      --shadow-md: 0 4px 12px rgba(0,0,0,0.12);
      --shadow-lg: 0 8px 24px rgba(0,0,0,0.15);
      --radius-sm: 8px;
      --radius-md: 12px;
      --radius-lg: 16px;
      --transition: 0.3s ease;
      --font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
                   Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
    }

    /* Dark mode variables */
    [data-theme="dark"] {
      --color-primary: #90caf9;
      --color-primary-dark: #64b5f6;
      --color-primary-light: #1e3a5f;
      --color-text: #e0e0e0;
      --color-text-secondary: #aaa;
      --color-background: #121212;
      --color-card: #1e1e1e;
      --color-card-hover: #2c2c2c;
      --color-border: #333;
      --shadow-sm: 0 2px 6px rgba(0,0,0,0.3);
      --shadow-md: 0 4px 12px rgba(0,0,0,0.4);
      --shadow-lg: 0 8px 24px rgba(0,0,0,0.5);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: var(--font-family);
      background-color: var(--color-background);
      color: var(--color-text);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      padding: 0;
      transition: background-color var(--transition), color var(--transition);
      line-height: 1.6;
    }

    /* Header e navegação */
    header {
      background-color: var(--color-primary);
      color: white;
      padding: 1.5rem 1rem;
      text-align: center;
      position: relative;
      box-shadow: var(--shadow-sm);
    }

    .header-content {
      max-width: 1200px;
      margin: 0 auto;
      position: relative;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      font-weight: 700;
    }

    p.subtitle {
      color: rgba(255, 255, 255, 0.9);
      font-size: 1.1rem;
      margin-bottom: 1rem;
      font-weight: 400;
    }

    /* Controles */
    .controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
      padding: 1rem;
      background-color: var(--color-card);
      border-radius: var(--radius-md);
      box-shadow: var(--shadow-sm);
      margin-top: -1.5rem;
      position: relative;
      z-index: 10;
      flex-wrap: wrap;
      gap: 0.5rem;
    }

    .search-container {
      position: relative;
      flex: 1;
      min-width: 200px;
    }

    #searchInput {
      width: 100%;
      padding: 0.75rem 1rem 0.75rem 2.5rem;
      border: 1px solid var(--color-border);
      border-radius: var(--radius-sm);
      font-size: 1rem;
      background-color: var(--color-card);
      color: var(--color-text);
      transition: all var(--transition);
    }

    #searchInput:focus {
      outline: none;
      border-color: var(--color-primary);
      box-shadow: 0 0 0 3px var(--color-primary-light);
    }

    .search-icon {
      position: absolute;
      left: 0.75rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--color-text-secondary);
      pointer-events: none;
    }

    .filter-container {
      display: flex;
      gap: 0.5rem;
      align-items: center;
    }

    #categoryFilter {
      padding: 0.75rem 1rem;
      border: 1px solid var(--color-border);
      border-radius: var(--radius-sm);
      font-size: 1rem;
      background-color: var(--color-card);
      color: var(--color-text);
      cursor: pointer;
      transition: all var(--transition);
    }

    #categoryFilter:focus {
      outline: none;
      border-color: var(--color-primary);
    }

    #darkModeToggle {
      background: none;
      border: none;
      width: 40px;
      height: 40px;
      font-size: 1.5rem;
      line-height: 1;
      cursor: pointer;
      color: var(--color-text);
      transition: all var(--transition);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #darkModeToggle:hover {
      background-color: rgba(0,0,0,0.1);
    }

    #darkModeToggle:focus {
      outline: 3px solid var(--color-primary-light);
      outline-offset: 2px;
    }

    /* Conteúdo principal */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem 1rem;
      width: 100%;
      flex-grow: 1;
    }

    .category-title {
      margin: 2rem 0 1rem;
      padding-bottom: 0.5rem;
      border-bottom: 2px solid var(--color-primary);
      color: var(--color-text);
      font-size: 1.5rem;
      font-weight: 600;
    }

    .category-title:first-of-type {
      margin-top: 0;
    }

    .cards-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    .card {
      display: flex;
      flex-direction: column;
      background-color: var(--color-card);
      border-radius: var(--radius-md);
      box-shadow: var(--shadow-sm);
      text-decoration: none;
      color: var(--color-text);
      transition: all var(--transition);
      overflow: hidden;
      height: 100%;
      border: 1px solid var(--color-border);
    }

    .card:hover,
    .card:focus {
      transform: translateY(-4px);
      box-shadow: var(--shadow-md);
      border-color: var(--color-primary);
      outline: none;
    }

    .card:focus-visible {
      outline: 3px solid var(--color-primary);
      outline-offset: 2px;
    }

    .card-header {
      padding: 1.25rem 1.25rem 0.75rem;
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .card-icon {
      font-size: 2.5rem;
      user-select: none;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card-title {
      font-weight: 600;
      font-size: 1.2rem;
      color: var(--color-text);
      flex-grow: 1;
    }

    .card-body {
      padding: 0 1.25rem 1.25rem;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }

    .card-desc {
      font-size: 0.95rem;
      color: var(--color-text-secondary);
      margin-bottom: 1rem;
      flex-grow: 1;
    }

    .card-meta {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      font-size: 0.85rem;
      color: var(--color-text-secondary);
    }

    .meta-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .card-category {
      background-color: var(--color-primary-light);
      color: var(--color-primary-dark);
      padding: 0.25rem 0.5rem;
      border-radius: var(--radius-sm);
      font-weight: 500;
      font-size: 0.8rem;
    }

    .card-hash {
      font-family: monospace;
      font-size: 0.7rem;
      opacity: 0.7;
      word-break: break-all;
    }

    .card-date {
      font-size: 0.8rem;
    }

    [data-theme="dark"] .card-category {
      background-color: var(--color-primary-dark);
      color: var(--color-primary-light);
    }

    /* Rodapé */
    footer {
      background-color: var(--color-card);
      color: var(--color-text-secondary);
      text-align: center;
      padding: 1.5rem;
      margin-top: auto;
      border-top: 1px solid var(--color-border);
    }

    .footer-content {
      max-width: 1200px;
      margin: 0 auto;
    }

    /* Mensagem de nenhum resultado */
    .no-results {
      text-align: center;
      padding: 3rem 1rem;
      color: var(--color-text-secondary);
      font-size: 1.2rem;
    }

    /* Animações */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .card {
      animation: fadeIn 0.3s ease-out;
    }

    /* Responsividade */
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }

      .controls {
        flex-direction: column;
        align-items: stretch;
      }

      .filter-container {
        justify-content: space-between;
      }

      .cards-grid {
        grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.75rem;
      }

      .cards-grid {
        grid-template-columns: 1fr;
      }

      .card-header {
        flex-direction: column;
        text-align: center;
      }

      .card-title {
        margin-top: 0.5rem;
      }
    }

    /* Acessibilidade */
    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border-width: 0;
    }

    /* Botão de voltar ao topo */
    #backToTop {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: var(--color-primary);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      cursor: pointer;
      box-shadow: var(--shadow-md);
      opacity: 0;
      visibility: hidden;
      transition: all var(--transition);
      border: none;
    }

    #backToTop.visible {
      opacity: 1;
      visibility: visible;
    }

    #backToTop:hover {
      background-color: var(--color-primary-dark);
      transform: translateY(-4px);
    }

    /* Skeleton loading */
    .skeleton {
      background: linear-gradient(90deg, var(--color-card) 25%, var(--color-card-hover) 50%, var(--color-card) 75%);
      background-size: 200% 100%;
      animation: loading 1.5s infinite;
      border-radius: var(--radius-sm);
    }

    @keyframes loading {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }
  </style>
</head>

    // Função para aplicar tema escuro/claro
    function applyTheme() {
      const darkPref = localStorage.getItem('darkMode') === 'true';
      document.body.setAttribute('data-theme', darkPref ? 'dark' : 'light');
      const toggleBtn = document.getElementById('darkModeToggle');
      toggleBtn.setAttribute('aria-pressed', darkPref.toString());
      toggleBtn.textContent = darkPref ? '☀️' : '🌙';
    }

    // Aplicar tema inicial
    applyTheme();

    // Função para organizar projetos por categoria
    function organizeByCategory(projects) {
      const categories = {};
      projects.forEach(project => {
        if (!categories[project.category]) {
          categories[project.category] = [];
        }
        categories[project.category].push(project);
      });
      return categories;
    }

    // Função para renderizar projetos
    function renderProjects(filteredProjects) {
      const container = document.getElementById('projectsContainer');
      container.innerHTML = '';

      if (filteredProjects.length === 0) {
        container.innerHTML = `<div class="no-results">...</div>`;
        return;
      }

      const organizedProjects = organizeByCategory(filteredProjects);

      Object.keys(organizedProjects).sort().forEach(category => {
        const categoryProjects = organizedProjects[category];

        const section = document.createElement('section');
        section.innerHTML = `
          <h2 class="category-title">${category}</h2>
          <div class="cards-grid" id="grid-${category.toLowerCase().replace(/\s+/g, '-')}"></div>
        `;
        container.appendChild(section);

        const grid = section.querySelector('.cards-grid');

        categoryProjects.forEach(proj => {
          const card = document.createElement('a');
          card.className = 'card';
          card.href = proj.path;
          card.setAttribute('target', '_blank');
          card.setAttribute('rel', 'noopener');
          card.setAttribute('aria-label', `${proj.title} – abre em nova aba`);
          card.setAttribute('data-category', proj.category);
          card.setAttribute('data-id', proj.id);
          card.setAttribute('data-hash', proj.fileHash);

          card.innerHTML = `
            <div class="card-header">
              <div class="card-icon" aria-hidden="true">${proj.icon}</div>
              <div class="card-title">${proj.title}</div>
            </div>
            <div class="card-body">
              <div class="card-meta">
                <div class="meta-row">
                  <span class="card-category">${proj.category}</span>
                  <span class="card-date">${proj.lastModified}</span>
                </div>
                <div class="meta-row">
                  <span class="card-hash" title="Hash MD5 do arquivo">${proj.fileHash}</span>
                </div>
              </div>
            </div>
          `;

          grid.appendChild(card);
        });
      });
    }

    // Função para popular o filtro de categorias
    function populateCategoryFilter(projects) {
      const categories = [...new Set(projects.map(p => p.category))].sort();
      const select = document.getElementById('categoryFilter');
      categories.forEach(cat => {
        const option = document.createElement('option');
        option.value = cat;
        option.textContent = cat;
        select.appendChild(option);
      });
    }

    // Função para filtrar projetos
    function filterProjects() {
      const term = document.getElementById('searchInput').value.toLowerCase();
      const catFilter = document.getElementById('categoryFilter').value;

      let filtered = projects;
      if (catFilter !== 'all') {
        filtered = filtered.filter(p => p.category === catFilter);
      }
      if (term) {
        filtered = filtered.filter(p =>
          p.title.toLowerCase().includes(term) ||
          p.description.toLowerCase().includes(term) ||
          p.category.toLowerCase().includes(term)
        );
      }

      renderProjects(filtered);
    }

    // Inicialização
    document.addEventListener('DOMContentLoaded', () => {
      renderProjects(projects);
      populateCategoryFilter(projects);
      document.getElementById('searchInput').addEventListener('input', filterProjects);
      document.getElementById('categoryFilter').addEventListener('change', filterProjects);

      const toggleBtn = document.getElementById('darkModeToggle');
      toggleBtn.addEventListener('click', () => {
        const isDark = localStorage.getItem('darkMode') === 'true';
        localStorage.setItem('darkMode', (!isDark).toString());
        applyTheme();
      });

      // Botão voltar ao topo
      const backToTop = document.getElementById('backToTop');
      window.addEventListener('scroll', () => {
        if (window.scrollY > 300) {
          backToTop.classList.add('visible');
        } else {
          backToTop.classList.remove('visible');
        }
      });
      backToTop.addEventListener('click', () => {
        window.scrollTo({ top: 0, behavior: 'smooth' });
      });

      // Preferência de tema
      if (!localStorage.getItem('darkMode')) {
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        localStorage.setItem('darkMode', prefersDark.toString());
        applyTheme();
      }
    });
  </script>
