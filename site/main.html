<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Utilities Suite - √çndice de Aplicativos</title>
  <style>
    /* Reset simples */
    * {
      box-sizing: border-box;
      margin: 0; padding: 0;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background-color: #fefefe;
      color: #222;
      line-height: 1.4;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      padding: 1rem;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    header {
      text-align: center;
      margin-bottom: 1rem;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 0.3rem;
    }
    p {
      color: #555;
      margin-bottom: 1rem;
      font-size: 1rem;
    }
    #darkModeToggle {
      cursor: pointer;
      background: transparent;
      border: 2px solid #555;
      border-radius: 8px;
      padding: 0.3rem 0.8rem;
      font-size: 1.5rem;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    #darkModeToggle:focus {
      outline: 3px solid #1976d2;
      outline-offset: 2px;
    }
    main {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(280px,1fr));
      gap: 1rem;
      flex-grow: 1;
      max-width: 960px;
      margin: 0 auto;
      padding-bottom: 2rem;
    }
    a.card {
      display: flex;
      flex-direction: column;
      text-decoration: none;
      background-color: #f4f4f4;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgb(0 0 0 / 0.1);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      color: inherit;
      user-select: none;
    }
    a.card:hover, a.card:focus {
      background-color: #e0e7ff;
      box-shadow: 0 6px 12px rgb(29 78 216 / 0.4);
      outline: none;
      cursor: pointer;
    }
    .card-icon {
      font-size: 3rem;
      margin-bottom: 0.6rem;
      user-select: none;
    }
    .card-title {
      font-weight: 700;
      font-size: 1.25rem;
      margin-bottom: 0.3rem;
    }
    .card-desc {
      font-size: 0.9rem;
      color: #555;
      flex-grow: 1;
    }

    /* Dark Mode */
    body.dark {
      background-color: #121212;
      color: #eee;
    }
    body.dark a.card {
      background-color: #222;
      color: #eee;
      box-shadow: 0 2px 8px rgb(255 255 255 / 0.1);
    }
    body.dark a.card:hover,
    body.dark a.card:focus {
      background-color: #333;
      box-shadow: 0 6px 14px rgb(100 149 237 / 0.7);
    }
    body.dark #darkModeToggle {
      border-color: #bbb;
      color: #eee;
    }
  </style>
</head>
<body>
  <header>
    <h1>Utilities Suite</h1>
    <p>Lista de aplicativos para uso no Maker Lab e projetos UNIFAL</p>
    <button id="darkModeToggle" aria-pressed="false" aria-label="Ativar modo escuro">üåô</button>
  </header>
  <main>
    <a class="card" href="site/buscaContextoPDFs.html" target="_blank" rel="noopener" aria-label="üïµÔ∏è‚Äç‚ôÇÔ∏è Ca√ßador de Contexto PDF - abre em nova aba">
      <div class="card-icon" aria-hidden="true">üìÑ</div>
      <div class="card-title">üïµÔ∏è‚Äç‚ôÇÔ∏è Ca√ßador de Contexto PDF</div>
      <div class="card-desc"></div>
    </a>
    <a class="card" href="site/meetMotions.html" target="_blank" rel="noopener" aria-label="Copiloto de Evento Online - Modular - abre em nova aba">
      <div class="card-icon" aria-hidden="true">üõ†Ô∏è</div>
      <div class="card-title">Copiloto de Evento Online - Modular</div>
      <div class="card-desc"></div>
    </a>
    <a class="card" href="site/qrCodeGenerator.html" target="_blank" rel="noopener" aria-label="Gerador Autom√°tico de QR Code - abre em nova aba">
      <div class="card-icon" aria-hidden="true">üõ†Ô∏è</div>
      <div class="card-title">Gerador Autom√°tico de QR Code</div>
      <div class="card-desc"></div>
    </a>
  </main>
  <script>
    const toggleBtn = document.getElementById('darkModeToggle');
    // Aplica modo salvo no localStorage
    const darkPref = localStorage.getItem('darkMode');
    if(darkPref === 'true') {
      document.body.classList.add('dark');
      toggleBtn.setAttribute('aria-pressed', 'true');
      toggleBtn.textContent = '‚òÄÔ∏è';
    }
    toggleBtn.addEventListener('click', () => {
      document.body.classList.toggle('dark');
      const isDark = document.body.classList.contains('dark');
      toggleBtn.setAttribute('aria-pressed', isDark.toString());
      toggleBtn.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
      localStorage.setItem('darkMode', isDark);
    });
  </script>
</body>
</html>
