<body>
<header>
  <h1>Utilities Suite</h1>
  <p>Personal tools I develop to solve problems, shared as public utilities.</p>
  <button id="darkModeToggle" aria-label="Toggle dark mode">üåô</button>
</header>
<main>
</main>

<script>
(() => {
  const toggleBtn = document.getElementById('darkModeToggle');
  const body = document.body;
  const darkClass = 'dark-theme';
  const storageKey = 'utilitiesSuiteDarkMode';

  function initTheme() {
    const savedTheme = localStorage.getItem(storageKey);
    if (savedTheme === 'dark') {
      body.classList.add(darkClass);
      toggleBtn.textContent = '‚òÄÔ∏è';
      toggleBtn.setAttribute('aria-label', 'Switch to light mode');
    } else if (savedTheme === 'light') {
      body.classList.remove(darkClass);
      toggleBtn.textContent = 'üåô';
      toggleBtn.setAttribute('aria-label', 'Switch to dark mode');
    } else {
      if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
        body.classList.add(darkClass);
        toggleBtn.textContent = '‚òÄÔ∏è';
        toggleBtn.setAttribute('aria-label', 'Switch to light mode');
      } else {
        body.classList.remove(darkClass);
        toggleBtn.textContent = 'üåô';
        toggleBtn.setAttribute('aria-label', 'Switch to dark mode');
      }
    }
  }

  function toggleTheme() {
    const isDark = body.classList.toggle(darkClass);
    if (isDark) {
      toggleBtn.textContent = '‚òÄÔ∏è';
      toggleBtn.setAttribute('aria-label', 'Switch to light mode');
      localStorage.setItem(storageKey, 'dark');
    } else {
      toggleBtn.textContent = 'üåô';
      toggleBtn.setAttribute('aria-label', 'Switch to dark mode');
      localStorage.setItem(storageKey, 'light');
    }
  }

  toggleBtn.addEventListener('click', toggleTheme);
  initTheme();
})();
</script>

</body>
</html>
