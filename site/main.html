/* Root CSS Variables for Light and Dark Themes */
:root {
  --primary: #0d6efd;
  --bg: #f8f9fa;
  --text: #212529;
  --card-bg: #fff;
  --card-border: #dee2e6;
  --card-radius: 1rem;
  --card-shadow: 0 0.25rem 0.5rem rgba(0, 0, 0, 0.1);
  --card-hover: rgba(13, 110, 253, 0.05);
  --header-bg: #fff;
  --header-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);

/* Dark theme variables (activated by .dark-theme on body) */

  --bg: #121212;
  --text: #f1f3f5;
  --card-bg: #1e1e1e;
  --card-border: #333;
  --header-bg: #1e1e1e;
  --card-hover: rgba(13, 110, 253, 0.1);
}

/* Reset and base styles */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: "Inter", "Helvetica Neue", sans-serif;
  background: var(--bg);
  color: var(--text);
  line-height: 1.6;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
  transition: background-color 0.3s ease, color 0.3s ease;
}

/* Header styles */
header {
  background: var(--header-bg);
  box-shadow: var(--header-shadow);
  padding: 2rem 1rem;
  text-align: center;
  position: sticky;
  top: 0;
  z-index: 10;
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  align-items: center;
  gap: 1rem;
}

header h1 {
  font-size: 2.5rem;
  margin-bottom: 0.5rem;
  flex: 1 1 100%;
}

header p {
  font-size: 1rem;
  color: #6c757d;
  flex: 1 1 100%;
}

/* Dark mode toggle button */
#darkModeToggle {
  background: var(--primary);
  border: none;
  color: white;
  padding: 0.5rem 1rem;
  border-radius: 1rem;
  cursor: pointer;
  font-size: 1rem;
  transition: background-color 0.3s ease;
  flex: none;
  user-select: none;
}

#darkModeToggle:hover {

}

/* Main container grid */
main {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 1.5rem;
  padding: 2rem 1rem;
  flex: 1;
  max-width: 1200px;
  margin: 0 auto;
}

/* Card styles */
.card {
  background: var(--card-bg);
  border: 1px solid var(--card-border);
  border-radius: var(--card-radius);
  box-shadow: var(--card-shadow);
  text-decoration: none;
  color: inherit;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 1.5rem;
  transition: transform 0.2s, box-shadow 0.2s, background 0.2s;
  will-change: transform, box-shadow, background-color;
}

.card:hover, .card:focus-visible {
  transform: translateY(-4px);
  box-shadow: 0 1rem 1.5rem rgba(0, 0, 0, 0.1);
  background: var(--card-hover);
  outline: none;
}

.card-title {

/* Accessibility focus */

<script>
/**
 * DARK MODE TOGGLE SCRIPT
 *
 * Adds an accessible toggle button to switch between light and dark themes.
 * Saves user preference in localStorage to persist across sessions.
 * Defaults to system preference if no stored preference exists.
 */
(() => {
  const toggleBtn = document.getElementById('darkModeToggle');
  const body = document.body;
  const darkClass = 'dark-theme';
  const storageKey = 'utilitiesSuiteDarkMode';

  // Initialize theme on page load
  function initTheme() {
    const savedTheme = localStorage.getItem(storageKey);
    if (savedTheme === 'dark') {
      body.classList.add(darkClass);
      toggleBtn.textContent = '‚òÄÔ∏è';
      toggleBtn.setAttribute('aria-label', 'Switch to light mode');
    } else if (savedTheme === 'light') {
      body.classList.remove(darkClass);
      toggleBtn.textContent = 'üåô';
      toggleBtn.setAttribute('aria-label', 'Switch to dark mode');
    } else {
      // No saved preference, respect system preference
      if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
        body.classList.add(darkClass);
        toggleBtn.textContent = '‚òÄÔ∏è';
        toggleBtn.setAttribute('aria-label', 'Switch to light mode');
      } else {
        body.classList.remove(darkClass);
        toggleBtn.textContent = 'üåô';
        toggleBtn.setAttribute('aria-label', 'Switch to dark mode');
      }
    }
  }

  // Toggle theme and save preference
  function toggleTheme() {
    const isDark = body.classList.toggle(darkClass);
    if (isDark) {
      toggleBtn.textContent = '‚òÄÔ∏è';
      toggleBtn.setAttribute('aria-label', 'Switch to light mode');
      localStorage.setItem(storageKey, 'dark');
    } else {
      toggleBtn.textContent = 'üåô';
      toggleBtn.setAttribute('aria-label', 'Switch to dark mode');
      localStorage.setItem(storageKey, 'light');
    }
  }

  toggleBtn.addEventListener('click', toggleTheme);
  initTheme();
})();
</script>
