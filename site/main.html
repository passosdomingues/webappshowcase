<style>
:root {
  --primary: #0d6efd;
  --bg: #f8f9fa;
  --text: #212529;
  --card-bg: #fff;
  --card-border: #dee2e6;
  --card-radius: 1rem;
  --card-shadow: 0 0.25rem 0.5rem rgba(0, 0, 0, 0.1);
  --card-hover: rgba(13, 110, 253, 0.05);
  --header-bg: #fff;
  --header-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: "Inter", "Helvetica Neue", sans-serif;
  background: var(--bg);
  color: var(--text);
  line-height: 1.6;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

header {
  background: var(--header-bg);
  box-shadow: var(--header-shadow);
  padding: 2rem;
  text-align: center;
  position: sticky;
  top: 0;
  z-index: 10;
}

header h1 {
  font-size: 2.5rem;
  margin-bottom: 0.5rem;
}

header p {
  font-size: 1rem;
  color: #6c757d;
}

main {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 1.5rem;
  padding: 2rem;
  flex: 1;
}

.card {
  background: var(--card-bg);
  border: 1px solid var(--card-border);
  border-radius: var(--card-radius);
  box-shadow: var(--card-shadow);
  text-decoration: none;
  color: inherit;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 1.5rem;
  transition: transform 0.2s, box-shadow 0.2s, background 0.2s;
}

.card:hover {
  transform: translateY(-4px);
  box-shadow: 0 1rem 1.5rem rgba(0, 0, 0, 0.1);
  background: var(--card-hover);
}

.card-icon {
  font-size: 2rem;
  margin-bottom: 1rem;
}

.card-title {
  font-weight: 600;
  font-size: 1.2rem;
  margin-bottom: 0.5rem;
  text-align: center;
}

.card-desc {
  font-size: 0.9rem;
  color: #6c757d;
  text-align: center;
}

@media (prefers-color-scheme: dark) {
  :root {
    --bg: #121212;
    --text: #f1f3f5;
    --card-bg: #1e1e1e;
    --card-border: #333;
    --header-bg: #1e1e1e;
    --card-hover: rgba(13, 110, 253, 0.1);
  }
}
</style>
