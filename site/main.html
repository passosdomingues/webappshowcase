<style>
/* Vari√°veis CSS para tema claro */
:root {
  --primary: #0d6efd;
  --bg: #f8f9fa;
  --text: #212529;
  --card-bg: #fff;
  --card-border: #dee2e6;
  --card-radius: 1rem;
  --card-shadow: 0 0.25rem 0.5rem rgba(0, 0, 0, 0.1);
  --card-hover: rgba(13, 110, 253, 0.05);
  --header-bg: #fff;
  --header-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
}

/* Tema escuro ativado via classe .dark-theme no body */
body.dark-theme {
  --bg: #121212;
  --text: #f1f3f5;
  --card-bg: #1e1e1e;
  --card-border: #333;
  --header-bg: #1e1e1e;
  --card-hover: rgba(13, 110, 253, 0.1);
}

/* Reset de estilos */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

/* Corpo com fontes e cores base */
body {
  font-family: "Inter", "Helvetica Neue", sans-serif;
  background: var(--bg);
  color: var(--text);
  line-height: 1.6;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
  transition: background-color 0.3s ease, color 0.3s ease;
}

/* Estilo do cabe√ßalho fixo e responsivo */
header {
  background: var(--header-bg);
  box-shadow: var(--header-shadow);
  padding: 2rem 1rem;
  text-align: center;
  position: sticky;
  top: 0;
  z-index: 10;
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  align-items: center;
  gap: 1rem;
}

header h1 {
  font-size: 2.5rem;
  margin-bottom: 0.5rem;
  flex: 1 1 100%;
}

header p {
  font-size: 1rem;
  color: #6c757d;
  flex: 1 1 100%;
}

/* Bot√£o para alternar modo escuro */
#darkModeToggle {
  background: var(--primary);
  border: none;
  color: white;
  padding: 0.5rem 1rem;
  border-radius: 1rem;
  cursor: pointer;
  font-size: 1rem;
  transition: background-color 0.3s ease;
  flex: none;
  user-select: none;
}

#darkModeToggle:hover {
  background: #084bd8;
}

/* Grid responsivo para os cards */
main {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 1.5rem;
  padding: 2rem 1rem;
  flex: 1;
  max-width: 1200px;
  margin: 0 auto;
}

/* Estilo dos cards que representam cada utilit√°rio */
.card {
  background: var(--card-bg);
  border: 1px solid var(--card-border);
  border-radius: var(--card-radius);
  box-shadow: var(--card-shadow);
  text-decoration: none;
  color: inherit;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 1.5rem;
  transition: transform 0.2s, box-shadow 0.2s, background 0.2s;
  will-change: transform, box-shadow, background-color;
}

.card:hover, .card:focus-visible {
  transform: translateY(-4px);
  box-shadow: 0 1rem 1.5rem rgba(0, 0, 0, 0.1);
  background: var(--card-hover);
  outline: none;
}

/* √çcone do card */
.card-icon {
  font-size: 2.5rem;
  margin-bottom: 1rem;
}

/* T√≠tulo do card */
.card-title {
  font-size: 1.25rem;
  font-weight: 700;
  margin-bottom: 0.5rem;
  text-align: center;
}

/* Descri√ß√£o do card */
.card-desc {
  font-size: 1rem;
  color: #6c757d;
  text-align: center;
  flex-grow: 1;
}

/* Rodap√© fixo simples */
footer {
  background: var(--header-bg);
  padding: 1rem;
  text-align: center;
  font-size: 0.9rem;
  color: #6c757d;
  user-select: none;
}

/* Para acessibilidade e foco */
.card:focus-visible {
  outline: 3px solid var(--primary);
  outline-offset: 2px;
}
</style>

<script>
// Alterna tema claro/escuro e salva a prefer√™ncia no localStorage
const toggleBtn = document.getElementById('darkModeToggle');
const body = document.body;

function applyTheme(dark) {
  if (dark) {
    body.classList.add('dark-theme');
    toggleBtn.textContent = 'Modo Claro';
    toggleBtn.setAttribute('aria-pressed', 'true');
  } else {
    body.classList.remove('dark-theme');
    toggleBtn.textContent = 'Modo Escuro';
    toggleBtn.setAttribute('aria-pressed', 'false');
  }
}

toggleBtn.addEventListener('click', () => {
  const isDark = body.classList.toggle('dark-theme');
  applyTheme(isDark);
  localStorage.setItem('darkMode', isDark ? 'true' : 'false');
});

// Aplica tema salvo no carregamento da p√°gina
document.addEventListener('DOMContentLoaded', () => {
  const darkModePref = localStorage.getItem('darkMode');
  if (darkModePref === 'true') {
    applyTheme(true);
  }
});
</script>

</body>
