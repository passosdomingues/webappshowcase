<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Utilities Suite - App Index</title>
<style>
  * {
    box-sizing: border-box;
  }
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: #f0f0f5;
    margin: 0;
    padding: 2rem;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  header {
    text-align: center;
    margin-bottom: 2rem;
    max-width: 900px;
  }
  header h1 {
    font-size: 2.8rem;
    margin-bottom: 0.2rem;
    text-shadow: 0 2px 8px rgba(0,0,0,0.3);
  }
  header p {
    font-size: 1.1rem;
    font-weight: 300;
    opacity: 0.85;
  }
  main {
    max-width: 900px;
    width: 100%;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 1.8rem;
  }
  a.card {
    background: #fff;
    color: #333;
    border-radius: 12px;
    padding: 1.6rem 1.8rem;
    text-decoration: none;
    box-shadow: 0 4px 12px rgb(0 0 0 / 0.15);
    display: flex;
    flex-direction: column;
    justify-content: center;
    transition: transform 0.25s ease, box-shadow 0.25s ease;
    cursor: pointer;
    position: relative;
  }
  a.card:hover {
    transform: translateY(-6px);
    box-shadow: 0 10px 24px rgb(0 0 0 / 0.25);
  }
  a.card:active {
    transform: translateY(-2px);
    box-shadow: 0 6px 18px rgb(0 0 0 / 0.20);
  }
  .card-icon {
    font-size: 3.6rem;
    margin-bottom: 0.8rem;
    align-self: center;
    color: #764ba2;
  }
  .card-title {
    font-weight: 700;
    font-size: 1.3rem;
    text-align: center;
    margin-bottom: 0.4rem;
  }
  .card-desc {
    font-weight: 400;
    font-size: 0.9rem;
    text-align: center;
    color: #555;
    min-height: 48px; /* keep cards aligned */
  }
</style>
</head>
<body>

<header>
  <h1>Utilities Suite</h1>
  <p>Personal tools I develop to solve problems, shared as public utilities.</p>
</header>

<main>
  <!-- Cards will be dynamically inserted here -->
</main>

<script>
  const apps = [
    { href: 'buscaContextoPDFs.html', title: 'BuscaContextoPDFs', desc: 'Description for BuscaContextoPDFs', icon: '⚙️' },
  ];

  const main = document.querySelector('main');

  if (apps.length === 0) {
    main.innerHTML = '<p style="text-align:center; color:#ddd; font-style: italic;">No utilities available yet.</p>';
  } else {
    apps.forEach(app => {
      const a = document.createElement('a');
      a.href = app.href;
      a.target = "_blank";
      a.className = 'card';
      a.title = `Open ${app.title}`;

      a.innerHTML = `
        <div class="card-icon" aria-hidden="true">${app.icon || '⚙️'}</div>
        <div class="card-title">${app.title}</div>
        <div class="card-desc">${app.desc || ''}</div>
      `;

      main.appendChild(a);
    });
  }
</script>

</body>
</html>
